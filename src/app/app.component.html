<div class="main-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <app-com-header></app-com-header>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav class="sidenav-component custom-scroll" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <app-com-navi></app-com-navi>
        </mat-sidenav>
        <mat-sidenav-content class="custom-scroll">
            <app-main-contents></app-main-contents>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
